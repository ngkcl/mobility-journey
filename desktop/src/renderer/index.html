<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://cdn.jsdelivr.net;">
  <title>Posture Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0b1020;
      color: #e2e8f0;
      padding: 16px;
      width: 320px;
      min-height: 400px;
    }

    .header {
      margin-bottom: 20px;
      text-align: center;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #14b8a6;
      margin-bottom: 8px;
    }

    .posture-state {
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .state-good_posture {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .state-warning {
      background: rgba(251, 191, 36, 0.15);
      color: #fbbf24;
      border: 1px solid rgba(251, 191, 36, 0.3);
    }

    .state-slouching {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .metrics {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(100, 116, 139, 0.2);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      line-height: 1.6;
    }

    .metrics div {
      margin-bottom: 4px;
    }

    .metrics div:last-child {
      margin-bottom: 0;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      background: #14b8a6;
      color: #0b1020;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #0d9488;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    #calibration-status {
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }

    .calibration-success {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .calibration-error {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    #error-message {
      display: none;
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 16px;
    }

    #video {
      display: none;
    }

    .info-text {
      font-size: 12px;
      color: #94a3b8;
      text-align: center;
      margin-top: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Posture Monitor</h1>
  </div>

  <div id="posture-state" class="posture-state state-good_posture">
    GOOD POSTURE
  </div>

  <div id="posture-metrics" class="metrics">
    <div>Head Forward: --</div>
    <div>Shoulder Tilt: --</div>
  </div>

  <div class="controls">
    <button id="calibrate-btn">Calibrate Posture</button>
    <div id="calibration-status"></div>
  </div>

  <div id="error-message"></div>

  <div class="info-text">
    Sit up straight and click "Calibrate Posture" to set your baseline.
  </div>

  <video id="video" autoplay playsinline></video>

  <script src="index.js"></script>
</body>
</html>
